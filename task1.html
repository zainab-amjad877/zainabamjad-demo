<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> frontend page with responsive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="task1.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="form-wrapper">
          <div class="header-wrapper">
            <h2>Sign In</h2>
            <p class="text-secondary header-text">Lorrem ipsum dolor sit amet elit. Sapiente sit aut<br />eos
              consectetur
              adipisicing </p>
          </div>
          <div class="fields-wrapper">
            <form>
              <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
                <small id="usernamecheck" class="validate-msg"></small>
              </div>
              <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
                <small id="emailcheck" class="validate-msg"></small>
              </div>
              <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <small id="passcheck" class="validate-msg"></small>
              </div>
              <div class="form-group mb-3">
                <input type="password" id="confirmpassword" class="form-control" placeholder="Confirm" required>
                <small id="conpasscheck" class="validate-msg"></small>
              </div>
              <div class="form-check display-flex">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="remember-me text-secondary" for="flexCheckDefault">
                  Remember me
                </label>
                <a class="forgot-password">Forgot Password</a>
              </div>
              <div class="input-group mb-3">
                <button class="btn btn-primary login border-0" type="submit" id="submitbtn">Log In</button>
              </div>
            </form>
            <p class="text-center text-secondary">-or-</p>

            <div class="input-group mb-3">
              <button class="btn btn-outline-secondary btn-social-fb border-0" type="submit" id="button-addon2">
                <img src="Images/fb.svg" class="fb-icon">Login with
                Facebook</button>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-outline-secondary btn-social-twitter border-0" type="submit" id="button-addon3">
                <img src="Images/twitter.svg" class="twitter-icon">Login with
                Twitter</button>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-outline-secondary btn-social-google border-0" type="submit" id="button-addon4">
                <img src="Images/google.svg" class="google-icon">Login with
                Google</button>
            </div>
          </div>

        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div>
          <img src="Images//road.png" class="image" alt="image problem">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
